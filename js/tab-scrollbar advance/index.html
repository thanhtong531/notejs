<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Scrollbar</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tab">
      <i class="fa fa-angle-left icon-left tab-prev"></i>
      <div class="tab-list">
        <div class="tab-item active">Home</div>
        <div class="tab-item">Popular</div>
        <div class="tab-item">Hot</div>
        <div class="tab-item">Author</div>
        <div class="tab-item">Blog</div>
        <div class="tab-item">Lasted post</div>
        <div class="tab-item">Trending</div>
        <div class="tab-item">News</div>
        <div class="tab-item">Idols</div>
      </div>
      <i class="fa fa-angle-right icon-right tab-next"></i>
    </div>
    <script src="./starter.js"></script>
  </body>
</html>
