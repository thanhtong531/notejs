<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="player">
      <div class="player-box">
        <div class="player-media">
          <img
            src="https://cdn.dribbble.com/users/3960463/screenshots/14630140/media/c79331860d7ca1b97430a4888617f428.png?compress=1&resize=800x600"
            alt=""
            class="player-image"
          />
        </div>
        <div class="progress">
          <input
            type="range"
            name=""
            id="progress-bar"
            min="0"
            max=""
            value="0"
            class="bar"
          />
          <audio src="./files/123-i-love-you.mp3" id="song"></audio>
        </div>
        <div class="player-number">
          <span class="player-remaining">0:00</span>
          <span class="player-duration">0:00</span>
        </div>
        <div class="player-tool">
          <i class="fa fa-backward player-prev"></i>
          <i class="fa fa-play player-play"></i>
          <i class="fa fa-forward player-next"></i>
        </div>
      </div>
    </div>
    <script src="./mp3player.js"></script>
  </body>
</html>
