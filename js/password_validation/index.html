<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Email</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="input-wrapper">
      <input type="text" class="input" placeholder="Enter your password" />
      <div class="input-icon">
        <i class="fa fa-check"></i>
        <i class="fa fa-times"></i>
      </div>
      <div class="check-list">
        <div class="check-item check-length">
          <i class="fa fa-circle"></i>At least 8 character
        </div>
        <div class="check-item check-upper">
          <i class="fa fa-circle"></i>Contains at least 1 uppercase
        </div>
        <div class="check-item check-number">
          <i class="fa fa-circle"></i>Contains at least 1 number
        </div>
        <div class="check-item check-special">
          <i class="fa fa-circle"></i>Contains at least 1 special character
        </div>
      </div>
    </div>
    <script src="./password_validation.js"></script>
  </body>
</html>
